<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div>
<input type="image" id="img1" src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg" style="width: 600px;height: 90px" onclick="ham1(this.id)"/>
<br/>
<input type="image" id="img2" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg" style="width: 600px;height: 90px" onclick="ham1(this.id)"/>
    <br/>
<input type="image" id="img3" src="https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg" style="width: 600px;height: 90px" onclick="ham1(this.id)"/>
    <br/>
<input type="image" id="img4" src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg"style="width: 600px;height: 90px"  onclick="ham1(this.id)"/>
    <br/>
<input type="image" id="img5" src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg"style="width: 600px;height: 90px" onclick="ham1(this.id)"/>
</div>
<script>
    function ham1(number) {
        let image1=document.getElementById("img1");
        let image2=document.getElementById("img2");
        let image3=document.getElementById("img3");
        let image4=document.getElementById("img4");
        let image5=document.getElementById("img5");
        let image=image1.src+image2.src+image3.src+image4.src+image5.src;

         let funny1 ="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg";
         let funny2 ="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg";
         let funny3 ="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg";
         let funny4 ="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg";
         let funny5 ="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg";
         let funny=funny1+funny2+funny3+funny4+funny5;

         let monkey1 ="https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg";
         let monkey2 ="https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg";
         let monkey3 ="https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg";
         let monkey4 ="https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg";
         let monkey5 ="https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg";
         let monkey =monkey1+monkey2+monkey3+monkey4+monkey5;

        let panda1 ="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg";
        let panda2 ="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg";
        let panda3 ="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg";
        let panda4 ="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg";
        let panda5 ="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg";
        let panda =panda1+panda2+panda3+panda4+panda5;

        switch (number) {
            case "img1":
                if (image1.src==funny1) {
                    image1.src = panda1;
                }
                else if(image1.src==panda1){
                    image1.src=monkey1;
                }
                else {
                    image1.src=funny1;
                }
                break;
            case "img2":
                if (image2.src==panda2) {
                    image2.src = funny2;
                }
                else if(image2.src==funny2){
                    image2.src=monkey2;
                }
                else {
                    image2.src=panda2;
                }
                break;
            case "img3":
                if (image3.src==monkey3) {
                    image3.src = panda3;
                }
                else if(image3.src==panda3){
                    image3.src=funny3;
                }
                else {
                    image3.src=monkey3;
                }
                break;
            case "img4":
                if (image4.src==funny4) {
                    image4.src = panda4;
                }
                else if(image4.src==panda4){
                    image4.src=monkey4;
                }
                else {
                    image4.src=funny4;
                }
                break;
            case "img5":
                if (image5.src==panda5) {
                    image5.src = monkey5;
                }
                else if(image5.src==monkey5){
                    image5.src=funny5;
                }
                else {
                    image5.src=panda5;
                }
                break;
        }
        if (image==monkey ||image==panda ||image==funny) {
            alert("Ban da hoan thanh tro choi");
        }
    }

    </script>
</body>
